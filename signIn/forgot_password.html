<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Animal Shelter - Forgot Password</title>
    <link rel="stylesheet" href="signup_styling.css">
</head>
<body>
    <h1><b>Local Animal Shelter</b></h1>
    <form>
        <div>
            <h2>Reset Password</h2>
            <p><b>Enter your User ID and email and we'll send you a link to reset your password</b></p>
            <label for="user"><b>User ID</b></label>
            <input type="text" id="user" name="user" placeholder="Enter User ID" required><br>

            <label for="email"><b>Email</b></label>
            <input type="email" id="email" name="email" placeholder="e.g. user@email.com" required><br>

            <button type="submit">Submit</button>
            <p><a href="login.html">Return to Login page</a></p>
        </div>
    </form>

</body>
</html>
